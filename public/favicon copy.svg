<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple SVG favicon boilerplate: edit shapes/colors as you like -->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="64" height="64" viewBox="0 0 64 64"
     role="img" aria-labelledby="faviconTitle faviconDesc">
  <title id="faviconTitle">Savings Calculator</title>
  <desc id="faviconDesc">Blue rounded square with a white coin symbol</desc>

  <!-- Background rounded square -->
  <rect width="64" height="64" rx="10" ry="10" fill="#2563EB" />

  <!-- Simple coin symbol -->
  <g transform="translate(8 8)" fill="#FFFFFF">
    <circle cx="24" cy="16" r="12" />
    <rect x="22" y="9" width="4" height="14" rx="1" />
  </g>

</svg>
